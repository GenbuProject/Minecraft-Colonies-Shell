<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Link Rel = "Shortcut Icon" Href = "favicon.png" />

		<Title>Minecraft Colonies Shell</Title>

		<Script Src = "https://genbuproject.github.io/Programs/DOM Extender/DOM Extender v2.2.js"></Script>

		<Link Rel = "StyleSheet" Href = "https://fonts.googleapis.com/icon?family=Material+Icons" />
		<Link Rel = "StyleSheet" Href = "https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
		<Script Src = "https://code.getmdl.io/1.3.0/material.min.js" Defer = "Defer"></Script>

		<Script Src = "Main.js"></Script>

		<Style>
			.mdl-layout__content, .mdl-layout__content > IFrame {
				Height: 100%;
			}

			.mdl-grid > .mdl-cell {
				Border-Radius: 2px;
			}
		</Style>
	</Head>

	<Body>
		<Div Class = "mdl-layout mdl-js-layout mdl-layout--fixed-header" Style = "Background: URL('Images/Viewports/0001.png') Center / Cover">
			<Header Class = "mdl-layout__header mdl-layout__header--transparent">
				<Div Class = "mdl-layout__header-row">
					<Span Class = "mdl-layout-title">Minecraft Colonies Shell</Span>

					<Div Class = "mdl-layout-spacer"></Div>

					<Nav Class = "mdl-navigation">
						<A Class = "mdl-navigation__link" Href = "Top.html">Top</A>
						<A Class = "mdl-navigation__link" Href = "About.html">About</A>
						<A ID = "AccountName" UUID = "Handler__SignIn" Class = "mdl-navigation__link" Href = "javascript:void(0)">Sign In</A>
					</Nav>
				</Div>
			</Header>
			
			<Div Class = "mdl-layout__drawer">
				<Form Action = "#" Style = "Margin: 0 1em">
					<Div Class = "mdl-textfield mdl-js-textfield">
						<Label Class = "mdl-button mdl-js-button mdl-button--icon" For = "Searcher">
							<I Class = "material-icons">search</I>
						</Label>

						<Div Class = "mdl-textfield__expandable-holder">
							<Input ID = "Searcher" Class = "mdl-textfield__input" Type = "text">
							<Label Class = "mdl-textfield__label" For = "Searcher">Search...</Label>
						</Div>
					</Div>
				</Form>

				<Span Class = "mdl-layout__title">コンテンツ</Span>

				<Nav Class = "mdl-navigation">
					<A Class = "mdl-navigation__link" Href = "javascript:void(0)">Minecraft</A>
					<A Class = "mdl-navigation__link" Href = "javascript:void(0)">Minecraft PE</A>
					<A Class = "mdl-navigation__link" Href = "javascript:void(0)">Common</A>
				</Nav>
			</Div>

			<Div Class = "mdl-layout__content">
				<IFrame Src = "Top.html"></IFrame>
			</Div>
		</Div>
	</Body>
</HTML>
