<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		
		<Link Rel = "Shortcut Icon" Href = "favicon.png" />

		<Title>Minecraft Colonies Shell</Title>

		<Script Src = "https://genbuproject.github.io/Programs/DOM Extender/DOM Extender v2.2.js"></Script>

		<Link Rel = "StyleSheet" Href = "https://fonts.googleapis.com/icon?family=Material+Icons" />
		<Link Rel = "StyleSheet" Href = "https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
		<Script Src = "https://code.getmdl.io/1.3.0/material.min.js" Defer = "Defer"></Script>

		<Script Src = "Main.js"></Script>

		<Style>
			.mdl-grid > .mdl-cell {
				Border-Radius: 2px;
			}
		</Style>
	</Head>

	<Body>
		<Div Class = "mdl-layout mdl-js-layout mdl-layout--fixed-header" Style = "Background: URL('Images/Viewports/0001.png') Center / Cover">
			<Header Class = "mdl-layout__header mdl-layout__header--transparent">
				<Div Class = "mdl-layout__header-row">
					<Span Class = "mdl-layout-title">Minecraft Colonies Shell</Span>

					<Div Class = "mdl-layout-spacer"></Div>

					<Nav Class = "mdl-navigation">
						<A Class = "mdl-navigation__link" Href = "About.html">About</A>
						<A ID = "AccountName" UUID = "Handler__SignIn" Class = "mdl-navigation__link" Href = "javascript:void(0)">Sign In</A>
					</Nav>
				</Div>
			</Header>
			
			<Div Class = "mdl-layout__drawer">
				<Form Action = "#" Style = "Margin: 0 1em">
					<Div Class = "mdl-textfield mdl-js-textfield">
						<Label Class = "mdl-button mdl-js-button mdl-button--icon" For = "Searcher">
							<I Class = "material-icons">search</I>
						</Label>

						<Div Class = "mdl-textfield__expandable-holder">
							<Input ID = "Searcher" Class = "mdl-textfield__input" Type = "text">
							<Label Class = "mdl-textfield__label" For = "Searcher">Search...</Label>
						</Div>
					</Div>
				</Form>

				<Span Class = "mdl-layout__title">コンテンツ</Span>

				<Nav Class = "mdl-navigation">
					<A Class = "mdl-navigation__link" Href = "javascript:void(0)">Minecraft</A>
					<A Class = "mdl-navigation__link" Href = "javascript:void(0)">Minecraft PE</A>
					<A Class = "mdl-navigation__link" Href = "javascript:void(0)">Common</A>
				</Nav>
			</Div>

			<Div Class = "mdl-layout__content">
				<Div Class = "mdl-grid">
					<Div Class = "mdl-cell mdl-cell--2-offset mdl-cell--8-col mdl-color--white mdl-color-text--grey-800 mdl-shadow--4dp" Style = "Padding: 3pc 2pc">
						<H3 Class = "mdl-layout-title"><Img Src = "Images/Logo.png" Style = "Width: 100%" /></H3>

						<P>
							このアップローダーはMinecraft界隈を活性化するため、有志の協力を経て完成した努力の結晶です。
							<Br /><Br />
							わたし達は考えました。<Br />
							もし1人1人では何も出来なくとも、集団になれば盛り上げる事が出来るはずだ、と。
							<Br /><Br />
							また昔のような賑わいを取り戻しましょう！<Br />
							わたし達と一緒に、進んでいきましょう！！
						</P>
					</Div>

						<Div Class = "mdl-card__title" Style = "Height: 100px; Background: URL('Images/Viewports/0005.png') Center / Cover">
							<H2 Class = "mdl-card__title-text mdl-color-text--white">Sign In</H2>
						</Div>

						<Div Class = "mdl-card__supporting-text">
							Googleアカウントでサインインしてください。
						</Div>

						<Div Class = "mdl-card__actions mdl-card--border">
							<Button UUID = "Handler__SignIn" Class = "mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">Sign In</Button>
						</Div>
					</Div>-->
				</Div>
			</Div>
		</Div>
	</Body>
</HTML>
